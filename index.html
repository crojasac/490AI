
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI490 Portfolio â€” Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #18181b;
      --accent: #6366f1;
      --text: #f3f4f6;
      --card: #23232a;
      --border: #2d2d34;
      --link: #60a5fa;
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--primary);
      color: var(--text);
      font-family: 'Inter', system-ui, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      width: 95%;
      background: var(--card);
      border-bottom: 1px solid var(--border);
      padding: 0 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 64px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .brand {
      font-weight: 700;
      font-size: 1.5em;
      color: var(--accent);
      letter-spacing: 1px;
    }
    nav a {
      color: var(--link);
      text-decoration: none;
      font-weight: 500;
      margin-left: 32px;
      transition: color .2s;
    }
    nav a:hover {
      color: var(--accent);
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 48px 16px 0 16px;
      max-width: 700px;
      margin: 0 auto;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 40px 32px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      width: 100%;
      margin-bottom: 32px;
    }
    h1 {
      color: var(--accent);
      font-size: 2.2em;
      margin-bottom: 12px;
      font-weight: 700;
    }
    p {
      color: var(--text);
      font-size: 1.15em;
      margin-bottom: 18px;
    }
    .actions {
      margin-top: 24px;
    }
    .actions a {
      display: inline-block;
      background: var(--accent);
      color: #fff;
      padding: 12px 28px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      margin-right: 18px;
      box-shadow: 0 2px 8px rgba(99,102,241,0.08);
      transition: background .2s;
    }
    .actions a:hover {
      background: #4338ca;
    }
    footer {
      text-align: center;
      color: #a1a1aa;
      font-size: 0.95em;
      padding: 24px 0 12px 0;
      border-top: 1px solid var(--border);
      background: var(--card);
      margin-top: 32px;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">Christian Rojas' Portfolio</div>
    <nav>
      <a href="CV.pdf" target="_blank">CV</a>
      <a href="projects.html">Projects</a>
    </nav>
  </header>
  <div class="container">
    <div class="card">
      <h1>Welcome</h1>
      <p>
        Hello! I'm showcasing my work for AI490, including my CV and selected projects. This site is designed for employers and collaborators interested in my skills and experience.
      </p>
      <div class="actions">
        <a href="CV.pdf" target="_blank">View CV</a>
        <a href="projects.html">View Projects</a>
      </div>
    </div>
  </div>
  <footer>
    &copy; 2025 Your Name. All rights reserved.
  </footer>
</body>
</html>
